buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath 'org.xtext:xtext-gradle-plugin:2.0.8'
	}
}

ext.versions = [
    xtext: '2.22.0',
    lsp4j: '0.8.1',
    mwe2: '2.11.3',
    antlrgen: '[2.1.1,3)',
    commonslang3: '3.10',
    commonsio: '2.6'
]

subprojects {
	ext.xtextVersion = '2.21.0'
	repositories {
		mavenCentral()
		jcenter()
        maven {
        	name 'bintray-st-tu-dresden'
            url 'https://dl.bintray.com/st-tu-dresden/maven-repository'
        }
        maven {
			name 'sonatype-snapshots'
			url 'https://oss.sonatype.org/content/repositories/snapshots'
		}
		//mavenLocal()
	}
	
	apply plugin: 'java'
	dependencies {
		compile platform("org.eclipse.xtext:xtext-dev-bom:${versions.xtext}")
		compile fileTree(include: ['*.jar'], dir: "${projectDir}/../etc/libs")
	}

	group = 'de.tudresden.inf.st.bigraphs.dsl'
	version = '1.0.0' // '1.0.0-SNAPSHOT' // 
	
	apply plugin: 'org.xtext.xtend'
	apply plugin: 'eclipse'
	apply plugin: 'idea'
	
	apply from: "${rootDir}/gradle/java-compiler-settings.gradle"
	apply from: "${rootDir}/gradle/source-layout.gradle"
	
	
	configurations.all {
		exclude group: 'asm'
	}
}
