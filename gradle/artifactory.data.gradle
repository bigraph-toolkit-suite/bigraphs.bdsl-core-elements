publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            //
            artifact sourcesJar
            artifact javadocJar
            groupId 'de.tudresden.inf.st.bigraphs.dsl'
            artifactId 'bdsl-grammar'
            version project.version
            //
        }
    }
}

artifactory {
    contextUrl = 'https://stgroup.jfrog.io/artifactory/'
    publish {
        repository {
            repoKey = 'st-tu-dresden-maven-repository' // The Artifactory repository key to publish to
            username = "${artifactoryUser}" // The publisher user name
            password = "${artifactoryPassword}" // The publisher password
        }
        defaults {
            // Reference to Gradle publications defined in the build script.
            // This is how we tell the Artifactory Plugin which artifacts should be
            // published to Artifactory.
            publications('mavenJava')
            publishBuildInfo = true   //Publish build-info to Artifactory (true by default)
            publishArtifacts = true
            // Properties to be attached to the published artifacts.
            properties = ['qa.level': 'basic', 'dev.team' : 'core']
            // Publish generated POM files to Artifactory (true by default)
            publishPom = true
        }
    }
    // Redefine basic properties of the build info object
  	clientConfig.setIncludeEnvVars(true)
  	clientConfig.setEnvVarsExcludePatterns('*password*,*secret*')
  	clientConfig.setEnvVarsIncludePatterns('*not-secret*')
  	clientConfig.info.addEnvironmentProperty('test.adding.dynVar',new java.util.Date().toString())
  	clientConfig.info.setBuildName('new-strange-name')
  	clientConfig.info.setBuildNumber('' + new java.util.Random(System.currentTimeMillis()).nextInt(20000))
  	clientConfig.timeout = 600 // Artifactory connection timeout (in seconds). The default timeout is 300 seconds.
}
